name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Update database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update -p Mu3eenApi -s workstation id=mu3eenDB.mssql.somee.com;packet size=4096;user id=Mu3een_SQLLogin_1;pwd=m5zuj6mnvv;data source=mu3eenDB.mssql.somee.com;persist security info=False;initial catalog=mu3eenDB
      env:
       ASPNETCORE_ENVIRONMENT: Production
